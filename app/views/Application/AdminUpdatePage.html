{{set . "title" "Home"}}
{{template "header.html" .}}


<div class="container">
	<div class="row">
		<h3 class="text-info text-right"> Редактировать страницу </h3>
	</div>
	<div>
		{{range .errors}}
			<p class="text-error">
				{{.Message}}
			</p>
		{{end}}
	</div>
	<form action="/admin/update" method="POST">
		<p>
			<div class="row">
				<label for="id_username">Заголовок:</label>
				<input name="page_header" type="text" id="header" class="span12" value="{{.page_header}}">
			</div>
		</p>
		<p>
			<div class="row">
				<input name="page_url" type="hidden" name="page_url" id="page_url" class="span12" value="{{.page_url}}">
			</div>
		</p>
		<p>
			<div class="row">
				<label for="id_username">Контент:</label>
				<textarea name="page_content" id="page_content" rows="20" class="span12">{{.page_content}}</textarea>
			</div>
		</p>
		<div class="row">
			<div class="span2 offset10">
				<input type="submit" value="Отправить" class="btn btn-primary"/>
			</div>
		</div>
	</form>
</div>

{{template "footer.html" .}}
