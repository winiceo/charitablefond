{{set . "title" "Home"}}
{{template "header.html" .}}

<!-- <script type="text/javascript" src="/public/js/ckeditor/ckeditor.js"></script> -->

<div class="container">
	<div class="row"> <p> </p></div>
	<div class="row">
		<a href="/admin/pages/list">список страниц</a> 
      <span class="divider">/</span>
    <a href="/logout">выйти</a> 
	</div>
	<div class="row">
		<h3 class="text-info text-left"> Создать страницу </h3>
	</div>
	<div>
		{{range .errors}}
			<p class="text-error">
				{{.Message}}
			</p>
		{{end}}
	</div>
	<form action="/admin/pages/create" method="POST">
		<p>
			<div class="row">
				<label for="id_username">Заголовок:</label>
				<input name="page_header" type="text" id="header" class="span12" value="{{.flash.page_header}}">
			</div>
		</p>
		<p>
			<div class="row">
				<label for="id_url">Ссылка на страницу</label>
				<input name="page_url" type="text" name="page_url" id="page_url" class="span12" value="{{.flash.page_url}}">
			</div>
		</p>
		<p>
			<div class="row">
				<label for="id_username">Контент:</label>
				<textarea name="page_content" id="page_content" rows="20" class="span12">{{.flash.page_content}}</textarea>
                <!-- <script type="text/javascript"> CKEDITOR.replace('page_content', { width:"98%" }) </script> -->
			</div>
		</p>
		<div class="row">
			<div class="span2 offset10">
				<input type="submit" value="Отправить" class="btn btn-primary"/>
			</div>
		</div>
	</form>
</div>

{{template "footer.html" .}}
