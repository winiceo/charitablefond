{{set . "title" "Home"}}
{{template "header.html" .}}

<!-- <script type="text/javascript" src="/public/js/ckeditor/ckeditor.js"></script> -->

<div class="container">
	<div class="row"> <p> </p></div>
	<div class="row">
		<a href="/admin/list">список страниц</a> <!--<span class="divider">/</span>-->
      <span class="divider">/</span>
    <a href="/logout">выйти</a> 
	</div>
	<div class="row">
		<h3 class="text-info text-left"> Редактировать страницу </h3>
	</div>
	<div>
		{{range .errors}}
			<p class="text-error">
				{{.Message}}
			</p>
		{{end}}
	</div>
	<form action="/admin/update" method="POST">
		<p>
			<div class="row">
				<label for="id_username">Заголовок:</label>
				<input name="page_header" type="text" id="header" class="span12" value="{{.page_header}}">
			</div>
		</p>
		<p>
			<div class="row">
				<input name="page_url" type="hidden" name="page_url" id="page_url" class="span12" value="{{.page_url}}">
			</div>
		</p>
		<p>
			<div class="row">
				<label for="id_username">Контент:</label>
				<textarea name="page_content" id="page_content" rows="40" class="span12">{{.page_content}}</textarea>
                <!-- <script type="text/javascript"> CKEDITOR.replace('page_content', { width:"98%" }) </script> -->
			</div>
		</p>
		<div class="row">
			<div class="span2 offset10"> <input type="submit" value="Отправить" class="btn btn-primary"/> </div>
		</div>
		<div class="row"> <p> </p> </div>
		<div class="row"> <p> </p> </div>
		<div class="row"> <p> </p> </div>
		<div class="row">
			<div class="span1">
				<a href="/admin/delete/{{.page_url}}" class="btn btn-danger"/>Удалить</a>
			</div>
			<div class="span1 offset9">
				<a href="/page/{{.page_url}}" class="btn btn-info"/>Просмотреть</a>
			</div>
		</div>
	</form>
</div>

{{template "footer.html" .}}
